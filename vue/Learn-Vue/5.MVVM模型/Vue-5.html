<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/vue.js"></script>
  <title>MVVM</title>
</head>
<!-- 
    MVVM模型总结:
      1. M: 模型(Model): data中的数据
      2. V: 视图(View): 模板代码
      3. VM: 视图模板(ViewModel) Vue实例
    观察发现:
      1.data中所有属性，最后都出现在了vm身上。
      2.vm身上所有的属性及[Vue原型]上的所有属性，在Vue模板中都可以直接使用。
 -->
<body>
  <!-- View -->
  <div id="root">
    <h1>Hello,{{name}}</h1>
  </div>
  <script>
    // Vue.config.productionTip=false
    // ViewModel
    const vm=new Vue({
      el:'#root',
      // Model
      data:{
        name:"WSharkCoder"
      }
    })
    console.log(vm)
  </script>
</body>
</html>
