<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vue监视数据改变的原理</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h1>{{name}}</h1>
    <h1>{{address}}</h1>

  </div>
</body>
<script>
  Vue.config.productionTip = false
  const vm = new Vue({
    el: '#root',
    data: {
      name: 'WSharkCoder',
      address: 'BeiJing'
    },
    methods: {
    }
  })
  console.log(vm._data)
</script>

</html>
