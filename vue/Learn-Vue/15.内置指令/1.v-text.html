<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>v-text指令</title>
  <script src="../js/vue.js"></script>
</head>
<!-- 
  已经学过的指令:
      v-bind:   单项绑定解析表达式，可以简写:xxx
      v-model:  双向数据绑定
      v-for:    遍历数组/对象/字符串
      v-on:     绑定监听，可简写为@
      v-if:     条件渲染(动态控制节点是否存在)
      v-else:   条件渲染(动态控制节点是否存在)
      v-show:   条件渲染(动态控制节点是否显示)
  v-text指令总结:
    1.作用:向其所在节点中渲染文本内容
    2.与插值语法的区别：v-text会替换掉节点中的内容，{{xxx}}不会
 -->
<div id="root" v-text="name">

</div>

<body>

</body>
<script>
  Vue.config.productionTip = false
  new Vue({
    el: '#root',
    data: {
      name: 'Hello,WSharkCoder!'
    }
  })
</script>

</html>
