<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src=".。/js/vue.js"></script>
  <title>数据绑定</title>
</head>

<body>
  <!-- 
    【数据绑定】总结:

    VUE中有2中数据绑定方式:
      1. 单向绑定(v-bind)：数据只能从data流向页面。
      2. 双向绑定(v-model) 数据不仅能从data流向页面，也能从页面流向data。
          备注:
            1. 双向绑定一般应用在表单类元素上（如:input，select)
            2. v-model:value可以简写为 v-model,因为v-model默认收集的就是value值
   -->
  <div id="root">
    单向数据绑定: <input type="text" v-bind:value="name"><br />
    双向数据绑定: <input type="text" v-model:value="name"><br />
    <!-- 简写 -->
    简写双向数据绑定: <input type="text" v-model="name">
    <!-- 如下代码是错误的，因为v-model只能应用于在表单类元素（输入类元素）上 -->
    <!-- <h2 v-model:x="name">Hello</h2> -->

  </div>
  <script>
    Vue.config.productionTip = false
    new Vue({
      el: '#root',
      data: {
        name: "数据绑定"
      }
    })
  </script>
</body>


</html>
