<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/vue.js"></script>
  <style>
    .list {
      width: 200px;
      height: 200px;
      background-color: aquamarine;
      overflow: auto;
    }
    li {
      height: 100px;
    }
  </style>
  <title>事件修饰符</title>

</head>
<!-- 
  Vue中的事件修饰符:
    1. prevent:阻止默认事件（常用）  同原生JS中event.preventDefault()
    2. stop:   阻止事件冒泡（常用)   同原生JS中event.stopPropagation()
    3. once:   事件只触发一次（常用）
    4. capture 使用事件的捕获机制 
    5. self    只有event.target是当前操作的元素才触发事件
    6. passive 事件的默认行为立即执行，无需等待事件回调执行完毕
  事件捕获与事件冒泡都是啥?
  事件捕获和事件冒泡解决的都是页面中事件处理的顺序问题，从目标标签向外逐层触发是事件冒泡，而从外层逐层向目标标签是事件捕获。通常默认处理顺序是事件冒泡。
  
 -->

<body>
  <div id="root">
    <h1>Hello,{{name}}</h1>


    <!-- 阻止默认事件（常用） -->
    <a href="https://baidu.com" @click.prevent="showInfo">
      点我提示信息
    </a>


    <div @click="showInfo">
      <!-- 阻止事件冒泡（常用) -->
      <button @click.stop="showInfo">点我提示信息</button>
    </div>

    <!-- 事件只触发一次（常用） -->
    <button @click.once="showInfo">点我提示信息</button>

    <!-- 使用事件的捕获机制 -->
    <div style="height:50px;background-color:skyblue;" @click.capture="showMsg(1)">
      div1
      <div style="height: 20px;background-color:bisque;" @click="showMsg(2)">
        div2
      </div>
    </div>
    <!-- 只有event.target是当前操作的元素才触发事件 -->
    <div style="height:50px;background-color:skyblue;" @click.self="showInfo">
      <button @click="showInfo">点我提示信息</button>
    </div>

    <!-- 事件的默认行为立即执行，无需等待事件回调执行完毕 -->
    <ul @wheel="loop" class="list">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
  </div>


</body>
<script>
  new Vue({
    el: '#root',
    data: {
      name: 'WSharkCoder'
    },
    methods: {
      showInfo(e) {

        alert("WS")
        console.log(e.target)

      },
      showMsg(number) {
        console.log(number)
      },
      loop(){
        for(let i=0;i<1000000;i++){
          console.log('#');
        }
      }
    }
  })
</script>

</html>
