<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>分析生命周期</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h2>当前的n值是:{{n}}</h2>
    <button @click="add">点我n+1</button>
    <button @click="bye">点我销毁vm</button>
  </div>
</body>
<script>
  Vue.config.productionTip = false
  const vm = new Vue({
    el: '#root',
    data: {
      n: 1
    },
    methods: {
      add() {
        this.n++
      },
      bye(){
        this.$destroy();
      }
    },
    beforeCreate() {
      console.log('beforeCreate')
      console.log(this)

    },
    created() {
      console.log('created')
      console.log(this)
    },
    beforeMount() {
      console.log('beforeMount')

    },
    mounted() {
      console.log('mounted')
      debugger
    },
    beforeUpdate() {
      console.log('beforeUpdate')
    },
    update() {
      console.log('update')
    },
    destroyed() {
      console.log('destroyed')
    },
  })
</script>

</html>
