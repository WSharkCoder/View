<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>引出声明周期</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <!-- 
    常用的生命周期钩子:
      1.mounted：发送ajax请求，启动定定时器，绑定自定义事件，订阅消息等【初始化操作】
      2.beforeDestroy:清楚定时器、解绑自定义事件、取消订阅消息等【收尾工作】

    关于销毁Vue实例:
      1.销毁后借助Vue开发者工具看不到任何信息
      2.销毁后自定义事件不会失效，但原DOM事件依然有效
      3.一般不会再beforeDestroy操作数据，因为即便操作数据、也不会再触发更新流程
   -->
  <div id="root">
    <h1 :style="{opacity}">Hello,World</h1>
    <button @click="opacity = 1 ">透明度设置为1</button>
    <button @click="stop">点我停止变换</button>
  </div>
</body>
<script>
  Vue.config.productionTip = false
  const vm = new Vue({
    el: '#root',
    data: {
      opacity: 1,
      inter
    },
    methods: {
      stop() {
        // clearInterval(this.timer)
        this.$destroy()
      }
    },
    // Vue完成模板解析并把初始真实的DOM元素放入页面后(挂在完毕)调用mounted
    mounted() {
      console.log('mounted')
      this.timer = setInterval(() => {
        vm.opacity -= 0.01
        if (vm.opacity <= 0) {
          vm.opacity = 1
        }
      }, 16)
    },
    beforeDestroy() {
      clearInterval(this.timer)
    },
  })
</script>

</html>
