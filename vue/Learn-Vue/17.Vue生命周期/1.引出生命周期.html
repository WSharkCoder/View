<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>引出声明周期</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <!-- 
      生命周期:
        1.又名：生命周期回调函数、生命周期函数、生命周期钩子
        2.是什么：Vue在关键时刻帮助我们调用的一些特殊名称的函数
        3.生命周期函数的名字不可更改，但函数的具体内容是程序员更具需求编写的
        4.生命周期函数中的this指向vm或组件实例对象
   -->
  <div id="root">
    <h1 :style="{opacity}">Hello,World</h1>
  </div>
</body>
<script>
  Vue.config.productionTip = false
  const vm = new Vue({
    el: '#root',
    data: {
      opacity: 1
    },
    // Vue完成模板解析并把初始真实的DOM元素放入页面后(挂在完毕)调用mounted
    mounted() {
      console.log('mounted')
      setInterval(() => {
        vm.opacity -= 0.01
        if (vm.opacity <= 0) {
          vm.opacity = 1
        }
      }, 16)
    }
  })
  // 通过外部的定时器实现(不推荐)
  // setInterval(() => {
  //   vm.opacity -= 0.01
  //   if (vm <= 0) {
  //     vm.opacity = 1
  //   }
  // }, 16)
</script>

</html>
