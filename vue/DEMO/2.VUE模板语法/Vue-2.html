<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="../js/vue.js"></script>
  <title>Vue模板语法</title>
</head>

<body>
  <!--
    Vue模板语法总结：
      Vue模板语法有2大类：
        1.插值语法：
          功能：用于解析标签体内容
          写法：{{xxx}} xxx是js表达式，且可以直接读取到data中的属性。
        2.指令语法:
          功能: 用于解析标签（包括:标签属性、标签体内容、绑定事件....)
          举例: v-bind:href="xxx" 或简写为 :href="xxx" xxx也必须是js表达式，
              且直接读取到data中的所有属性
          备注: Vue中包含很多指令，且形式都是 v-??? 格式
  -->
  <div id="root">
    <h1>插值语法</h1>
    <div>
      <span>{{name}}</span>
    </div>
    <h1>指令语法</h1>
    <a v-bind:href="search.url" :x="search.val">Baidu</a>
  </div>

  <script>
    Vue.config.productionTip = false
    new Vue({
      el: '#root',
      data: {
        name: 'WSharkCoder',
        search: {
          url: 'https://baidu.com',
          val: 'v-bind: 可简写成 :'
        }

      }
    })
  </script>
</body>

</html>
