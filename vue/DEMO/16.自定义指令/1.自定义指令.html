<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>自定义指令</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <!-- 
    需求1: 定义一个v-big指令，和v-text功能类似，但会把绑定数值方放大10倍
    需求2: 定义一个v-fbind指令，和v-bind功能相似，但可以让其绑定的input元素默认获取焦点
    自定义指令总结:
      一、定义语句
          (1)局部指令:
            new Vue({directives:{指令名:配置对象}})
            或
            new Vue({directives(){指令名(){}}})
          (2)全局指令:
            Vue.directive(指令名,配置对象) 或 Vue.directive(指令名,回调函数)


      二、配置对象中常用的3个回调:
          (1).bind:指令与元素成功绑定时调用
          (2).inserted:指令所在元素被插入页面时调用
          (3).update:指令所在模板结构被重新解析时调用

      三、备注:
          1.指令定义时不加v-,但使用时要加v-；
          2.指令名如果时多个单词，要使用kebab-case命名方式，不要使用camelCase命名
   -->
  <div id="root">
    <h1>{{name}}</h1>
    <button @click="name='WSH'">点我修改名字</button>
    <h2>当前的n值是:<span v-text="n"></span></h2>
    <h2>放大10倍后的n值是:<span v-big="n"></span></h2>
    <button @click="n++">点我n+1</button>
    <hr>
    <input type="text" v-fbind:value="n">
  </div>
  <div id="root2">
    <input type="text" v-fbind:value="n">
  </div>

</body>
<script>
  Vue.config.productionTip = false
  //全局自定义指令
  Vue.directive('fbind', {
    //指令与元素成功绑定时（一上来）
    bind(element, binding) {
      console.log('fbind.bind', this)
      console.log('bind')
      element.value = binding.value
    },
    //指令所在元素被插入页面时
    inserted(element, binding) {
      console.log('fbind.inserted', this)
      console.log('inserted')
      element.focus()
    },
    //指令所在的模板被重新解析时
    update(element, binding) {
      console.log('fbind.update', this)
      console.log('update')
      element.value = binding.value
    }

  })
  new Vue({
    el: '#root',
    data: {
      name: 'WSharkCoder',
      n: 1
    },
    // 局部自定义指令
    directives: {
      //big函数何时会被调用? 1.指令与元素成功绑定时调用 2.指令所在的模板被重新解析时。
      // 'big-number'(element, binding) {
      //   console.log(element, binding)
      //   element.innerText = binding.value * 10
      // },
      big(element, binding) {
        console.log('big', this) //注意此处的this是window 
        console.log(element, binding)
        element.innerText = binding.value * 10
      }
    }
  })
  new Vue({
    el: '#root2',
    data: {
      n: 1
    }
  })
</script>

</html>
