<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>列表渲染</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <!-- 
    列表渲染总结:
      1.用于展示列表数据
      2.语法 v-for="(item,index) in xxx" :key="yyy"
      3.可遍历：数组、对象、字符串（不再支持）、指定次数(不再支持)
   -->
  <div id="root">
    <!-- 遍历数组 -->
    <h2>人员列表</h2>
    <ul>
      <li v-for="(person,idx)  in persons" :key="idx">
        {{person.name}}-{{person.age}}
      </li>
    </ul>
    <!-- 遍历对象 -->
    <h2>汽车信息</h2>
    <ul>
      <li v-for="(val,key) in car" :key="key">
        {{key}}-{{val}}
      </li>
    </ul>
  </div>
 
</body>
<script>
  Vue.config.productionTip = false
  new Vue({
    el: '#root',
    data: {
      persons: [{
        id: '001',
        name: '张三',
        age: 17
      }, {
        id: '002',
        name: '李四',
        age: 18
      }, {
        id: '003',
        name: '王五',
        age: 19
      }],
      car: {
        name: '奥利A8',
        price: '70万',
        color: '黑色'
      }
    }
  })
</script>

</html>
