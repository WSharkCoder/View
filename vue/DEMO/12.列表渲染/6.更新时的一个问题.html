<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>更新时的一个问题</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h2>人员列表</h2>
    <button @click="updateMei">更新马冬梅的信息</button>
    <ul>
      <li v-for="(person,index) in persons" :key="person.id">
        {{person.name}}-{{person.age}}-{{person.sex}}
      </li>
    </ul>
  </div>
</body>
<script>
  Vue.config.productionTip = false
  const vm = new Vue({
    el: '#root',
    data: {
      keyword: '',
      persons: [{
          id: '001',
          name: '马冬梅',
          age: 19,
          sex: '女'
        },
        {
          id: '002',
          name: '周冬雨',
          age: 18,
          sex: '女'
        },
        {
          id: '003',
          name: '周杰伦',
          age: 21,
          sex: '男'
        },
        {
          id: '004',
          name: '温姚伦',
          age: 22,
          sex: '男'
        }
      ]

    },
    methods: {
      updateMei() {
        // this.persons[0].name = '马老师' //奏效
        // this.persons[0].age = 50  //奏效
        // this.persons[0].sex = '男'// 奏效

        //不奏效
        this.persons[0] = {
          id: '001',
          name: '马老师',
          age: 50,
          sex: '男'
        }
        // 正确替换数组元素的方法
        this.persons.splice(0, 1, {
          id: '001',
          name: '马老师',
          age: 50,
          sex: '男'
        })
      }
    },
  })
</script>

</html>
