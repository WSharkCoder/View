<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>引出声明周期</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h1 :style="{opacity}"></h1>
  </div>
</body>
<script>
  Vue.config.productionTip = false
  const vm = new Vue({
    el: '#root',
    data: {
      opacity: 1
    },
    methods: {
      change() {
        setInterval(() => {
          this.opacity -= 0.01
          if (vm <= 0) {
            this.opacity = 1
          }
        }, 16)
      }
    },
  })
  // 通过外部的定时器实现(不推荐)
  // setInterval(() => {
  //   vm.opacity -= 0.01
  //   if (vm <= 0) {
  //     vm.opacity = 1
  //   }
  // }, 16)
</script>

</html>
